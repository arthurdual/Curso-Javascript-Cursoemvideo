<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventos DOM</title>
    <style>
        div#area
        {
            font:normal 20pt arial;
            background: rgb(42, 139, 42);
            color: white;
            width:  200px;
            height: 200px;
            line-height: 200px;
            text-align: center;

        }
    
    </style>
</head>
<body>
<!--<div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="saiu()">-->
    <div id="area">    
        interaja ...
    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click',clicar)//adiciona o evento click na div area deixando o html limpo
        a.addEventListener('mouseenter',entrar)
        a.addEventListener('mouseout',sair)
        function clicar() {
            //var a = window.document.getElementById('area')
            a.innerText = 'clicou!'
            a.style.background = 'red'//muda o background pra vermelho

        }
        function entrar() {
            //var a = window.document.getElementById('area')
            a.innerText = 'entrou!'

        }
        function sair() {
            //var a = window.document.getElementById('area')
            a.innerText = 'saiu!'

        }
    </script>
    </body>
</html>
