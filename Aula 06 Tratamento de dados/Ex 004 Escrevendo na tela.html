<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>

    <script>
    //Escrevendo na tela
    var nome = window.prompt('Qual é seu nome?')
    document.write(`Olá <strong>${nome}</strong>`)
    document.write(`<br> O seu nome contem ${nome.length} letras.`)
    document.write(`<br> Seu nome escrito em letras minusculas ${nome.toLowerCase()}.`)
    document.write(`<br> Seu nome em letras maiusculas ${nome.toUpperCase()}.`)
    </script>
</body>
</html>
