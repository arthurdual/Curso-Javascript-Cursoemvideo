<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>

    <script>
    //Formatando números
    var n1 = 1543.5
    document.write(`Número com 2 casas decimais ${n1.toFixed(2)} .`)
    document.write(`<br> Trocando . por , ${n1.toFixed(2).replace('.' , ',')} `)
    document.write(`<br> toLocaleString (para a escrita local)  ${n1.toLocaleString('pt-br', {style: 'currency', currency:'BRL'})}`)
    </script>
</body>
</html>
